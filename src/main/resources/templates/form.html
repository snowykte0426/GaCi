<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Record Form</title>
</head>
<body>
<form action="/test/form" method="post" enctype="multipart/form-data">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" required><br>
    <label for="description">Description:</label><br>
    <textarea id="description" name="description" required></textarea><br>
    <label for="writerEmail">Writer Email:</label><br>
    <input type="email" id="writerEmail" name="writerEmail" required><br>
    <label for="picture">Upload Picture:</label><br>
    <input type="file" id="picture" name="picture" required><br><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
